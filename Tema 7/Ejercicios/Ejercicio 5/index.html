<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Miguel Mateo Marquez</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <p id="parrafo">Aquí aparecerán las coordenadas</p>
    <p id="parrafo2"></p>
    <script>
        document.addEventListener("click", function(ev) {
            document.getElementById("parrafo").innerText = "xNav: " + ev.clientX + ", yNav: " + ev.clientY + "\n xPant: " + ev.screenX + ", yPant: "+ ev.screenY;
        });
        document.addEventListener('mousemove', function(ev){
            document.getElementById('parrafo2').innerText = ev.clientX + ", " +ev.clientY; 
        })

    </script>
</body>
</html>
