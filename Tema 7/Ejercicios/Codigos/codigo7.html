<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo">Aquí aparecerán las coordenadas</p>
    Código 07
    <script>
    document.addEventListener("click", function(ev) {
    document.getElementById("parrafo").innerText = ev.clientX +
    ", " + ev.clientY;
    }); //Le hemos asignado el listener al objeto document
    </script>
</body>
</html>
