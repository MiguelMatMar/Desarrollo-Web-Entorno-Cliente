<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="principal">
        <p>Uno</p>
        <p>Dos</p>
        <p>Tres</p>
    </main>
    <p>Cuatro</p>
    <p>Cinco</p>
    <script>

        // Ejercicio 10
        let valoresMain = document.getElementById('principal').children;
        for (const element of valoresMain) {
            alert(element.innerHTML)
        }

        // Ejercicio 11
        console.log("Todos los p")
        let valoresP = document.getElementsByTagName('p');
        for (const element of valoresP) {
            console.log(element.innerHTML)
        }
        console.log(`Hay ${valoresP.length} parrafos`);
        
        // Ejercicio 12
        console.log(document.getElementsByTagName('p').item(2).innerHTML)
    </script>
</body>
</html>
