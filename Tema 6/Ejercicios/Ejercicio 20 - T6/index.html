<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="edad">Escribe su edad</label>
        <input type="number" id="edad" name="edad" min="18" max="65">
    </form>
    <script>
        let elemento = document.getElementById('edad').attributes;
        for (const element of elemento) {
            console.log(`El atributo ${element.name} tiene como valor ${element.value}`)
        }
    </script>
</body>
</html>
