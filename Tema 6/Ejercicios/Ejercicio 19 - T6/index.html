<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="Escribe aqui...">
    <button onclick="soloLee()">Solo Lectura</button>
    <script>
        let entrada = document.querySelector("input");
        let button = document.querySelector('button');
        console.log(button)
        function soloLee(){
            
            entrada.toggleAttribute("readonly");
            entrada.setAttribute('value', "No se permite escritura")
            button.firstChild.textContent = "Lectura/Escritura";
            button.setAttribute('onclick', 'escribe()');
        }
        function escribe(){
            entrada.removeAttribute("readonly");
            entrada.setAttribute('value', "Escribe aqui...");
            button.firstChild.textContent = "Solo Lectura";
            button.setAttribute('onclick', 'soloLee()');
        }

    </script>
</body>
</html>
