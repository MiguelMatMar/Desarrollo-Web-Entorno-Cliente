<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="principal">
        <p>Soy el primer parrafo</p>
        <p>Soy el segundo parrafo</p>
        <p>Soy el tercer parrafo</p>
    </main>
    <script>
        let principal = document.getElementById("principal");
        let tercerParrafo = document.querySelectorAll("#principal p")[2];
        let parrafoNuevo = document.createElement("p");
        parrafoNuevo.innerHTML = "<strong> Soy el nuevo tercer parrafo </strong>";

        principal.insertBefore(parrafoNuevo,tercerParrafo);
        
    </script>
</body>
</html>
