<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="verdura">Lechuga</li>
        <li class="verdura">Tomates</li>
        <li class="carne">Pollo</li>
        <li class="verdura">Remolacha</li>
        <li class="carne">Ternera</li>
        <li class="legumbre">Garbanzos</li>
        <li class="legumbre">Lentejas</li>
        <li class="carne">Cerdo</li>
        <li class="verdura">Berenjena</li>
        <li class="legumbre">Habas</li>
    </ul>
    <p id="resultado"></p>

    <script>
        let classVerdura = document.getElementsByClassName('verdura');
        let classCarne = document.getElementsByClassName('carne');
        let classLegumbre = document.getElementsByClassName('legumbre');

        function colorearTexto(objeto){
            let negritas = ['remolacha','tomates']
            for (const element of objeto) {
                if(element.className === 'carne'){
                    element.style.color = "red";
                }
                else if(element.className === 'legumbre'){
                    element.style.color = "orange";
                }
                else if(element.className === 'verdura'){
                    if(negritas.includes(element.innerText.toLowerCase())){
                        element.style.fontWeight = "700";
                    }else{
                        element.style.color = "green";
                    }
                }
                else{
                    element.style.color = "grey";
                }
            }
        }

        colorearTexto(classCarne);
        colorearTexto(classLegumbre);
        colorearTexto(classVerdura);
    </script>
</body>
</html>
