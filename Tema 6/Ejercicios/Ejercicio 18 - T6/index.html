<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="irse()">Deshabilitar</button>
    <button onclick="habilitar()">Habilitar</button>
    <script>
        let entrada = document.querySelector("button");
        function irse(){
            entrada.toggleAttribute('disabled');
        }
        function habilitar(){
            if(entrada.hasAttribute('disabled')){
                entrada.toggleAttribute('disabled');
            }
            
        }
    </script>
</body>
</html>
