<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaMinas - Miguel Mateo Marquez</title>
    <style>
        .controls { margin-bottom: 12px; }
        .board { display: grid; gap: 2px; }
        .cell {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            background: #bdbdbd; font-weight: bold; cursor: pointer; user-select: none;
            border-radius: 4px;
        }
        .cell.revealed { background: #e9e9e9; cursor: default; }
        .cell.flagged { background: #f5d976; }
        .cell.mine { background: #ff7b7b; }
        .controls input { width: 60px; }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Buscaminas</h1>
    <div class="controls">
        Filas: <input id="filas" type="number" value="5" min="1"> 
        Columnas: <input id="columnas" type="number" value="5" min="1"> 
        Minas: <input id="minas" type="number" value="5" min="0"> 
        <button id="generar">Generar</button>
        <button id="reset">Reiniciar</button>
    </div>
    <p id="mensaje"></p>
    <div id="tablero" class="board" aria-label="Tablero de buscaminas"></div>
    <script src="script.js"></script>
</body>
</html>
