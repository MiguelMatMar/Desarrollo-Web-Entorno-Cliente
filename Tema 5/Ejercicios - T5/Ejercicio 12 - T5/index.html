<body>
    <script>
        function Circulo(radio){
            this.radio = radio;
            this.calcularCircunferencia = function(){
                return 2*Math.PI*this.radio;
            }
        }
        let circulo = new Circulo(2);
        console.log(circulo.calcularCircunferencia());
    </script>
</body>
