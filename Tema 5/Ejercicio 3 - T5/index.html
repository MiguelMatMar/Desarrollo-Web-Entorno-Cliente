<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Coche {
            constructor(combustible,marca) {
                this.combustible=combustible;
                this.marca = marca;
            };

            setCantidad(cantidad){this.combustible = cantidad;};
            getCantidad(){return this.combustible;};

            setMarca(marca){this.marca = marca;};
            getMarca(){return this.marca;};
            
            rellenarDeposito(cantidad){this.combustible += cantidad;};

            muestraConf(){
                console.log(`La marca es: ${this.marca}, tiene ${this.combustible} de combustible`);
            };
        };

        let seguirIntroduciendo;
        let marcaCoche;
        let combustibleCoche;
        let coche;
        let coches = [];
        do{
        marcaCoche = prompt("Introduce la marca del vehiculo");
        combustibleCoche = parseInt(prompt("Introduce el combustible del vehiculo"));
        coche = new Coche(combustibleCoche,marcaCoche);

        coches.push(coche)

        seguirIntroduciendo = confirm("Â¿Quieres seguir introduciendo coches?");
        }while(seguirIntroduciendo == true);

        document.write("<style> *{margin: 0 auto;} td, th { border: 2px solid black; padding: 20px; } table { border-collapse: collapse; } </style>");
        document.write("<table>");
        document.write("<tr>");
        document.write(`<th> Marca: </th> <th> Combustible </th>`)
        document.write("</tr>");
        document.write("<tr>");
        coches.forEach(coche => {
            document.write(`<th> ${coche.marca} </th> <th> ${coche.combustible} </th>`)
            document.write("</tr>");
        });
        document.write("</table>");

    </script>
</body>
</html>
