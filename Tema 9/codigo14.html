<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Obtener datos externos</title>
</head>

<body>
    <script>
        //Creamos un objeto dejando que el servicio online
        //gestione su id, que es la primary key.
        let data = {
            postId: 75,
            name: "Nathan",
            email: "dethklok.nathan@dethmail.com",
            body: "Brutal!!!"
        }
        fetch("https://jsonplaceholder.typicode.com/comments", {
            method: "POST",
            body: JSON.stringify(data), //Lo pasamos a texto JSON
            headers: { "Content-type": "application/json; charset=UTF-8" }
        }) //Con esta última línea, el servidor "entenderá" JSON
            .then(resp => resp.json())
            .then(miJSON => {
                console.log(miJSON);
            })
            .catch(err => {
                console.log(err)
            });
    </script>
</body>

</html>
