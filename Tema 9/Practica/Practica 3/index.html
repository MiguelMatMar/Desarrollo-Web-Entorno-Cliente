<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 03 EVA3 - Request/Response</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <h1>Acceso al Sistema</h1>
        <div class="credenciales-info">
            <p><strong>INSTRUCCIONES DE ACCESO:</strong></p>
            <ul>
                <li><strong>Administrador:</strong> admin@mail.es / Admin123!</li>
                <li><strong>Estándar:</strong> aragorn@mail.es / Aragorn123!</li>
                <li><em>Cualquier otro:</em> "Usuario no reconocido".</li>
            </ul>
        </div>
    </header>

    <main id="app-container">
        <form id="login-form">
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="field">
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass" required>
            </div>
            
            <p id="error-msg" class="hidden" style="color: red; font-weight: bold;">Usuario no reconocido</p>
            
            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset" id="btn-reset">Reset</button>
            </div>
        </form>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
